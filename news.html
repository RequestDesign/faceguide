<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>news.html</title>
<script defer src="js/swiper.js"></script><script defer src="js/jquery.js"></script><script defer src="js/main.js"></script><link href="css/main.css" rel="stylesheet"></head>

<body>
  <div class="wrapper">
    <header class="header">
    <div class="container">
        <h2 class="tl1">header</h2>
    </div>
</header>

    <main>

      <!--  -->
      <section class="heading">
    <div class="container heading__c">
        <div class="heading__c-bg">
            <picture>
                <source media="(max-width:768px )" srcset="./assets/images/heading-mob.png">
                <img src="./assets/images/heading.webp" alt="">
            </picture>
        </div>
        <div class="ui-bread">
            <a class="ui-bread-el" href="#">главная</a>
            <a class="ui-bread-el" href="#">текущая</a>
        </div>
    </div>
</section>
      <!--  -->
      <section class="news news-list">
        <div class="container">
          <div class="news-list__top">
            <div class="desktop news-list__top-c">
              <label class="ui-drop-down__c-list-el">
                <input type="radio" checked name="newsSorting">
                <span class="ui-drop-down__c-list-el-text">
                  все статьи
                </span>

              </label>

              <label class="ui-drop-down__c-list-el">
                <input type="radio" checked name="newsSorting">
                <span class="ui-drop-down__c-list-el-text">
                  не все статьи
                </span>
              </label>

            </div>

            <div class="ui-drop-down mobile">
              <div class="ui-drop-down__target">
                сортировать
                <img src="./assets/images/icons/arrow-drop.svg" alt="">
              </div>
              <div class="ui-drop-down__c">
                <div class="ui-drop-down__c-list">
                  <label class="ui-drop-down__c-list-el">
                    <input type="radio" checked name="newsSorting">
                    <span class="ui-drop-down__c-list-el-text">
                      все статьи
                    </span>

                  </label>

                  <label class="ui-drop-down__c-list-el">
                    <input type="radio" name="newsSorting">
                    <span class="ui-drop-down__c-list-el-text">
                      не все статьи
                    </span>
                  </label>
                </div>
              </div>
            </div>
          </div>
          <!--  -->
          <div class="news-list__grid">
            <a href="to news" class="news-item">
              <div class="news-item__img">
                <p class="news-item__img-date txt20  ui-bordered">
                  20.20
                </p>
                <div class="news-item__img-self">
                  <img src="../assets/images/news1.webp" alt="">
                </div>

                <span class="news-item__img-arrow ui-bordered">
                  <img src="./assets/images/icons/arrow-right-big.svg" alt="">
                </span>
              </div>

              <p class="tl3 news-item__name">
                news name
              </p>

              <div class="news-item__tags txt20">
                <span>tag name</span>
                <span>tag name</span>
              </div>


            </a>
          </div>
          <!--  -->
          <button class="btn-primary">Загрузить еще</button>

        </div>
      </section>
      <!--  -->
      <section class="news news-banner">
        <div class="container news-banner__c">
          <div class="news-banner__c-body">
            <p class="tl3">
              Усваивается ли коллаген? <br />
              Разобрались в самой <br />
              популярной добавке
            </p>
            <p class="txt20">уход</p>
            <a class="btn-second" href="to about">
              читать о нас
            </a>
          </div>
          <div class="news-banner__c-img">
            <picture>
              <source media="(max-width:768px )" srcset="./assets/images/about-banner.png">
              <img src="./assets/images/news-banner.webp" alt="">
            </picture>
          </div>
        </div>
      </section>
      <!--  -->
    </main>

    <div class="modal modal-buy ">
    <div class="modal-main  modal-closer">
        <div class="modal-c-wrp">
            <div class="modal__c _buy">
                <button class="modal__c-close modal-closer">
                </button>
                <p class="tl2 txt-center">Купить на:</p>
                <div class="modal__c-shops">
                    <a class="tl3 modal__c-shops-el _ozon" href="#">ozon</a>
                    <a class="tl3 modal__c-shops-el _yandex" href="#">Яндекс.маркет</a>
                    <a class="tl3 modal__c-shops-el _wild" href="#">wildberries</a>
                </div>

            </div>
        </div>
    </div>
</div>


<footer class="footer">
    <div class="container">
        <h2 class="tl1">footer</h2>
    </div>
</footer>
  </div>


</body>

</html>
